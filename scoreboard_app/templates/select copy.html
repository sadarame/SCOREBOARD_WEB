<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポーツチーム選択</title>
    <link rel="stylesheet" href="/static/css/select.css">
</head>

<body>
    <div class="container">
        <h1>スポーツチーム選択</h1>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-button">⚽ サッカー</button>
                <div class="accordion-content">
                    <div class="accordion-sub-item">
                        <button class="accordion-button">プレミアリーグ</button>
                        <div class="accordion-content">
                            <ul>
                                <li>
                                    <label>
                                        <input type="checkbox" name="la-liga" value="レアル・マドリード">
                                        レアル・マドリード
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="la-liga" value="バルセロナ">
                                        バルセロナ
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="la-liga" value="アトレティコ・マドリード">
                                        アトレティコ・マドリード
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion-sub-item">
                        <button class="accordion-button">ラ・リーガ</button>
                        <div class="accordion-content">
                            <ul>
                                <li>レアル・マドリード</li>
                                <li>バルセロナ</li>
                                <li>アトレティコ・マドリード</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-button">🏀 バスケットボール</button>
                <div class="accordion-content">
                    <div class="accordion-sub-item">
                        <button class="accordion-button">NBA</button>
                        <div class="accordion-content">
                            <ul>
                                <li>ロサンゼルス・レイカーズ</li>
                                <li>ゴールデンステート・ウォリアーズ</li>
                                <li>シカゴ・ブルズ</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 他のスポーツやリーグをここに追加 -->
        </div>
    </div>
    <script src="/static/js/select.js"></script>
</body>

</html>
